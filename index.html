<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Nullborn Escape</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <style>
    #mobile-controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: none;
      flex-direction: column;
      gap: 5px;
      z-index: 10;
    }
    #mobile-controls button {
      width: 50px;
      height: 50px;
      background: black;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-size: 20px;
    }
    #mobile-teleport {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      width: 60px;
      height: 60px;
      font-size: 28px;
      background: black;
      color: #ffcc00;
      border: 2px solid #ffcc00;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Nullborn Escape</h1>
    <p>Version: Alpha 0.0.1</p>
    <button onclick="startGame('normal')">Normalmodus</button>
    <button onclick="startGame('hardcore')">Hardcoremodus</button>
    <label>
      <input type="checkbox" id="showControls" checked>
      Mobile-Steuerung anzeigen
    </label>
  </div>

  <canvas id="gameCanvas" width="600" height="600" style="display:none;"></canvas>

  <div id="ui" style="display:none;">
    <div id="scoreboard">
      Score: <span id="score">0</span> |
      Level: <span id="level">1</span>
    </div>
    <div id="health">‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è</div>
    <div id="emotions">üò∂</div>
    <div id="story"></div>
  </div>

  <!-- Mobile Controls -->
  <div id="mobile-controls">
    <button onclick="setDirection('up')">‚Üë</button>
    <div>
      <button onclick="setDirection('left')">‚Üê</button>
      <button onclick="setDirection('down')">‚Üì</button>
      <button onclick="setDirection('right')">‚Üí</button>
    </div>
  </div>
  <button id="mobile-teleport" onclick="teleportPlayer()">‚ö°</button>

  <audio id="bgm" src="musik.mp3" loop></audio>

  <script src="game.js"></script>
  <script>
    window.addEventListener('click', () => {
      const audio = document.getElementById("bgm");
      if (audio.paused) audio.play();
    }, { once: true });

    function setDirection(dir) {
      moveDirection = dir;
      startMoving();
    }

    document.getElementById('showControls').addEventListener('change', function () {
      const enabled = this.checked;
      document.getElementById('mobile-controls').style.display = enabled ? 'flex' : 'none';
      document.getElementById('mobile-teleport').style.display = enabled ? 'block' : 'none';
    });

    // Zeige direkt mobile Steuerung wenn aktiviert
    if (document.getElementById('showControls').checked) {
      document.getElementById('mobile-controls').style.display = 'flex';
      document.getElementById('mobile-teleport').style.display = 'block';
    }
  </script>
</body>
</html>
