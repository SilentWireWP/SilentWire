<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Nullborn Escape</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
    <h1>Nullborn Escape</h1>
    <p>Version: Alpha 0.0.1</p>
    <button onclick="startGame('normal')">Normalmodus</button>
    <button onclick="startGame('hardcore')">Hardcoremodus</button>
    <label>
      <input type="checkbox" id="showControls" checked>
      Mobile-Steuerung anzeigen
    </label>
  </div>

  <canvas id="gameCanvas" width="600" height="600" style="display:none;"></canvas>

  <div id="ui" style="display:none;">
    <div id="scoreboard">
      Score: <span id="score">0</span> |
      Level: <span id="level">1</span>
    </div>
    <div id="health">‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è</div>
    <div id="emotions">üò∂</div>
    <div id="story"></div>
  </div>

  <!-- Mobile Controls -->
  <div id="mobile-controls">
    <button onclick="tapMove('up')">‚Üë</button>
    <div>
      <button onclick="tapMove('left')">‚Üê</button>
      <button onclick="tapMove('down')">‚Üì</button>
      <button onclick="tapMove('right')">‚Üí</button>
    </div>
  </div>
  <button id="mobile-teleport" onclick="teleportPlayer()">‚ö°</button>

  <audio id="bgm" src="musik.mp3" loop></audio>

  <script src="game.js"></script>
  <script>
    window.addEventListener('click', () => {
      const audio = document.getElementById("bgm");
      if (audio.paused) audio.play();
    }, { once: true });

    function tapMove(direction) {
      moveDirection = direction;
      moveOnce();
    }

    function moveOnce() {
      const dir = { up: [0, -1], down: [0, 1], left: [-1, 0], right: [1, 0] }[moveDirection];
      if (!dir) return;
      const [dx, dy] = dir;
      const newX = player.x + dx;
      const newY = player.y + dy;
      if (newX >= 0 && newY >= 0 && newX < maze[0].length && newY < maze.length && maze[newY][newX] !== 1) {
        player.x = newX;
        player.y = newY;
        handleTile(maze[newY][newX]);
      }
    }

    document.getElementById('showControls').addEventListener('change', function () {
      const enabled = this.checked;
      document.getElementById('mobile-controls').style.display = enabled ? 'flex' : 'none';
      document.getElementById('mobile-teleport').style.display = enabled ? 'block' : 'none';
    });

    if (document.getElementById('showControls').checked) {
      document.getElementById('mobile-controls').style.display = 'flex';
      document.getElementById('mobile-teleport').style.display = 'block';
    }
  </script>
</body>
</html>
