  <script>
    function showTerminal(){/* ... */}
    const modal = document.getElementById('contactModal');
    const btn = document.getElementById('contactBtn');
    const closeEl = modal.querySelector('.close-btn');
    btn.addEventListener('click', ()=> modal.classList.add('open'));
    closeEl.addEventListener('click', ()=> modal.classList.remove('open'));
    window.addEventListener('click', e=>{ if(e.target===modal) modal.classList.remove('open'); });
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', e=>{ if(!form.checkValidity()){ e.preventDefault(); form.reportValidity(); } });
